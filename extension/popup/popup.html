<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="popup.css"></head>
<body>
  <div class="container">
    <h1>10X LinkedIn</h1>
    <div id="status" class="status disconnected">Disconnected</div>
    <div class="stats">
      <div class="stat"><span id="connections">0</span><label>Connections</label></div>
      <div class="stat"><span id="messages">0</span><label>Messages</label></div>
      <div class="stat"><span id="inmails">0</span><label>InMails</label></div>
      <div class="stat"><span id="scrapes">0</span><label>Scraped</label></div>
    </div>
    <button id="reconnect">Reconnect</button>
    <p id="hint" class="hint" style="display:none;font-size:11px;color:#888;margin-top:8px;text-align:center;">Server not running. Run a command in Claude Code<br>or start manually: <code>node .claude/scripts/extension_client.js --server</code></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
