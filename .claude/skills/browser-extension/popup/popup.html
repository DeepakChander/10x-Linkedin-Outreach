<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClaudeKit Browser Controller</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <path d="M8 12L11 15L16 9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <h1>ClaudeKit</h1>
      </div>
      <div class="version">v1.0.0</div>
    </header>

    <!-- Connection Status -->
    <section class="status-section">
      <div class="status-header">
        <h2>Connection Status</h2>
        <button id="reconnect-btn" class="icon-btn" title="Reconnect">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M21 12C21 16.9706 16.9706 21 12 21M21 12C21 7.02944 16.9706 3 12 3M21 12H3M12 21C7.02944 21 3 16.9706 3 12M12 21C13.6569 21 15 16.9706 15 12C15 7.02944 13.6569 3 12 3M12 21C10.3431 21 9 16.9706 9 12C9 7.02944 10.3431 3 12 3M3 12C3 7.02944 7.02944 3 12 3" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
      </div>

      <div class="status-card" id="connection-status">
        <div class="status-indicator status-connecting">
          <span class="status-dot"></span>
          <span class="status-text">Connecting...</span>
        </div>
        <div class="status-details">
          <div class="status-detail">
            <span class="label">WebSocket:</span>
            <span class="value" id="ws-url">ws://localhost:3000/ws</span>
          </div>
          <div class="status-detail">
            <span class="label">Extension ID:</span>
            <span class="value" id="extension-id">Loading...</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Activity Stats -->
    <section class="stats-section">
      <h2>Today's Activity</h2>
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon linkedin">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37h2.77z"/>
            </svg>
          </div>
          <div class="stat-content">
            <div class="stat-label">LinkedIn</div>
            <div class="stat-value" id="linkedin-count">0</div>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-icon instagram">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M7.8 2h8.4C19.4 2 22 4.6 22 7.8v8.4a5.8 5.8 0 0 1-5.8 5.8H7.8C4.6 22 2 19.4 2 16.2V7.8A5.8 5.8 0 0 1 7.8 2m-.2 2A3.6 3.6 0 0 0 4 7.6v8.8C4 18.39 5.61 20 7.6 20h8.8a3.6 3.6 0 0 0 3.6-3.6V7.6C20 5.61 18.39 4 16.4 4H7.6m9.65 1.5a1.25 1.25 0 0 1 1.25 1.25A1.25 1.25 0 0 1 17.25 8 1.25 1.25 0 0 1 16 6.75a1.25 1.25 0 0 1 1.25-1.25M12 7a5 5 0 0 1 5 5 5 5 0 0 1-5 5 5 5 0 0 1-5-5 5 5 0 0 1 5-5m0 2a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3z"/>
            </svg>
          </div>
          <div class="stat-content">
            <div class="stat-label">Instagram</div>
            <div class="stat-value" id="instagram-count">0</div>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-icon twitter">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
          </div>
          <div class="stat-content">
            <div class="stat-label">Twitter</div>
            <div class="stat-value" id="twitter-count">0</div>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-icon google">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M21.35 11.1h-9.17v2.73h6.51c-.33 3.81-3.5 5.44-6.5 5.44C8.36 19.27 5 16.25 5 12c0-4.1 3.2-7.27 7.2-7.27 3.09 0 4.9 1.97 4.9 1.97L19 4.72S16.56 2 12.1 2C6.42 2 2.03 6.8 2.03 12c0 5.05 4.13 10 10.22 10 5.35 0 9.25-3.67 9.25-9.09 0-1.15-.15-1.81-.15-1.81z"/>
            </svg>
          </div>
          <div class="stat-content">
            <div class="stat-label">Google</div>
            <div class="stat-value" id="google-count">0</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Rate Limits -->
    <section class="limits-section">
      <h2>Rate Limits</h2>
      <div class="limits-list" id="rate-limits">
        <!-- LinkedIn Limits -->
        <div class="limit-item">
          <div class="limit-header">
            <span class="limit-platform">LinkedIn Connections</span>
            <span class="limit-count" data-limit="linkedin_connections">0/15</span>
          </div>
          <div class="limit-bar">
            <div class="limit-progress" data-progress="linkedin_connections" style="width: 0%"></div>
          </div>
        </div>

        <div class="limit-item">
          <div class="limit-header">
            <span class="limit-platform">LinkedIn Messages</span>
            <span class="limit-count" data-limit="linkedin_messages">0/40</span>
          </div>
          <div class="limit-bar">
            <div class="limit-progress" data-progress="linkedin_messages" style="width: 0%"></div>
          </div>
        </div>

        <div class="limit-item">
          <div class="limit-header">
            <span class="limit-platform">LinkedIn Profile Views</span>
            <span class="limit-count" data-limit="linkedin_profile_views">0/100</span>
          </div>
          <div class="limit-bar">
            <div class="limit-progress" data-progress="linkedin_profile_views" style="width: 0%"></div>
          </div>
        </div>

        <div class="limit-item">
          <div class="limit-header">
            <span class="limit-platform">LinkedIn Likes</span>
            <span class="limit-count" data-limit="linkedin_likes">0/50</span>
          </div>
          <div class="limit-bar">
            <div class="limit-progress" data-progress="linkedin_likes" style="width: 0%"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <button id="settings-btn" class="secondary-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
          <path d="M12 1v6m0 6v6M23 12h-6m-6 0H1" stroke="currentColor" stroke-width="2"/>
        </svg>
        Settings
      </button>
      <button id="clear-stats-btn" class="secondary-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
          <path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2m3 0v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6h14z" stroke="currentColor" stroke-width="2"/>
        </svg>
        Clear Stats
      </button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
